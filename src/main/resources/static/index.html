<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat app</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
          "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
          }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat1">
            <div class="chat-header">
                <h4>
                    <span>Room:</span>
                    <select class="chat-room-select">
                    </select>
                    <span>User: </span>
                    <span>User 1</span>
                    <button value="1" class="chat-connect">Connect</button>
                </h4>
                <button value="1" class="chat-quit">X</button>
            </div>
            <div class="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="input1" placeholder="Type a message...">
                <button value="1" class="send-btn">Send</button>
            </div>
        </div>

    </div>

    <div class="rooms-container">
        <h2>Rooms</h2>
        <ul class="room-list">
            <!-- Existing rooms will be displayed here -->
        </ul>
        <div class="create-room">
            <input type="text" id="new-room-name" placeholder="Create a new room...">
            <button id="create-room-btn" >Create</button>
        </div>
    </div>

</body>
</html>
