<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat app</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
          "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
          }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="chat-container">
        <button id="add-chat-btn">Add new Chat</button>

    </div>

    <div class="rooms-container">
        <h2>Rooms</h2>
        <button id="reload-rooms">Reload</button>
        <ul class="room-list">
            <!-- Existing rooms will be displayed here -->
        </ul>
        <div class="create-room">
            <input type="text" id="new-room-name" placeholder="Create a new room...">
            <button id="create-room-btn" >Create</button>
        </div>
    </div>

</body>
</html>
